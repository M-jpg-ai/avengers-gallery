<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>

        <img id="avengers" src="th.jpg">
    </section>
    <section>
        <div>

            <span>
                <img src="th%20(1).jpg" class="MEMBERS">
                <img src="th%20(2).jpg" class="MEMBERS">
                <img src="th%20(3).jpg" class="MEMBERS">
                <img src="th%20(4).jpg" class="MEMBERS">
            </span>
            <span>
                <img src="th%20(5).jpg" class="MEMBERS">
                <img src="th%20(6).jpg" class="MEMBERS">
                <img src="th%20(7).jpg" class="MEMBERS">
                <img src="th%20(9).jpg" class="MEMBERS">
            </span>
        </div>
    </section>

    <section>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
                <li data-target="#myCarousel" data-slide-to="7"></li>
            </ol>


            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img src="th%20(1).jpg" alt="Captain America" style="width: 500px"   >
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="th%20(2).jpg" alt="Thor" style="width: 500px" >
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="th%20(4).jpg" alt="Iron Man" style="width: 500px" >
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="th%20(3).jpg" alt="Spider Man" style="width: 500px" >
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="th%20(5).jpg" alt="Captain Marvel" style="width: 400px" >
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="th%20(6).jpg" alt="Hulk" style="width: 500px" >
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="th%20(7).jpg" alt="Thanos" style="width: 400px" >
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="th%20(9).jpg" alt="Ultron" style="width: 500px" >
                    </center>
                </div>
                

                    </div>
                    <a class="left carousel-control"href="#myCarousel"data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span><span class="sr-only">Previous</span></a>
                    <a class="right carousel-control"href="#myCarousel"data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span><span class="sr-only">Next</span></a>
                    </div>
                    </section>
                    </body>
                    </html>
