<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <title>Avengers Gallery</title>
</head>

<body>
    <section>

        <img id="avengers" src="th.jpg">
    </section>
    <section>
        <div>

            <span>
                <img src="th%20(1).jpg" class="MEMBERS">
                <img src="th%20(2).jpg" class="MEMBERS">
                <img src="th%20(3).jpg" class="MEMBERS">
                <img src="th%20(4).jpg" class="MEMBERS">
            </span>
            <span>
                <img src="th%20(5).jpg" class="MEMBERS">
                <img src="th%20(6).jpg" class="MEMBERS">
                <img src="th%20(7).jpg" class="MEMBERS">
                <img src="th%20(9).jpg" class="MEMBERS">
            </span>
        </div>
    </section>

    <section>
        <div class="container"></div>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            
            <div class="carousel-inner">
                <div class="item active">
                    <img src="th%20(1).jpg" alt="Captain America">
                </div>

                <div class="item">
                    <img src="th%20(2).jpg" alt="Thor">
                </div>

                <div class="item">
                    <img src="th%20(3).jpg" alt="Iron Man">
                </div>
                <div class="item">
                    <img src="th%20(4).jpg" alt="Spider Man">
                </div>
                <div class="item">
                    <img src="th%20(5).jpg" alt="Captain Marvel">
                </div>
                <div class="item">
                    <img src="th%20(6).jpg" alt="hulk">
                </div>
                <div class="item">
                    <img src="th%20(7).jpg" alt="Thanos">
                </div>
                <div class="item">
                    <img src="th%20(9).jpg" alt="Ultron">
                </div>
            </div>


            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>
    </section>


</body>

</html>
